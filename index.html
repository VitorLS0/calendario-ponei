<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container bloco1">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1 id="tituloMes"></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
            </div>
            <div class="days" id="days"></div>
        </div>




        <div class="tarefas">

            <div class="diaTarefa">
                <h1 id="diaTitulo"></h1>
                <h2></h2>
            </div>

            <div class="tarefa">

                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="direita">
                    <button class="adicionar">Adicionar</button>
                    <p class="prazo">Prazo: <b>xx/yy/zz</b></p>
                    <p class="faltam">Faltam <b>X</b> dias</p>
                </div>

            </div>




            <div class="tarefa">

                <h2 class="nome">Nome</h2>

                <div class="slider">
                    <input type="range" class="form-range sliderBar" min="0" max="10" step="2.5" value="0" id="customRange3">
                </div>

                <div class="direita">
                    <p class="prazo">Prazo: <b>xx/yy/zz</b></p>
                    <p class="faltam">Faltam <b>X</b> dias</p>
                </div>

            </div>





        </div>




    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script src="script.js"></script>

</body>

</html>
